<!DOCTYPE html>
<html>
	<head>
		<title>贪吃蛇</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="snake.css">
	</head>
	<body>
		<div id="container">
			<h3>基于html5的贪吃蛇小游戏</h3>
			<hr>
			<!--状态信息栏-->
			<div id="status">
				<!--历史最高分-->
				<div class="box">
					历史最高分：<span id="bestScore">0</span>
				</div>
				<div class="box">
					当前分数：<span id="currentScore">0</span>
				</div>
			</div>
			<!--设计游戏画布-->
			<canvas id="myCanvas" width="400" height="400" style="border: 1px solid">
				
			</canvas>
			<div>
				<button onclick="window.location.reload()">重新开始</button>
			</div>
			
		</div>
		<script>
			//=============
			//游戏参数设置
			//==========
			//蛇的身长
			var t=3;
			//记录蛇的运行轨迹，用数组记录每一个坐标点
			var snakeMap=[];
			//蛇身单元大小
			var w=10;
			//方向代码左37 上38 右39 下40
			var direction=37;
			//蛇的初始坐标
			var x=0;
			var y=0;
			//食物的初始化坐标
			var foodX=0;
			var foodY=0;
			//当前的分
			//画布的宽和高
			var width=400;
			var height=400;
			//根据id找到制定的画布
			var  c=document.getElementById("myCanvas");
			//创建2d的context对象
			var ctx=c.getContext("2d");
			
			//游戏界面刷新的间隔时间(时间越大，蛇的速度越慢)
			var time=200;
			
			
			//启动游戏
			
			function GameStart(){
				//调用drawFood()函数，在随即位置绘制第一个食物
				drawFood();
				//随机生成贪吃蛇的舌头坐标
				x=Math.floor(Math.random()*width/w)*w
				y=Math.floor(Math.random()*height/w)*w
				
				//随机生成蛇的前进方向
				direction=37+Math.floor(Math.random()*4)
				//每隔time毫秒刷新一次游戏内容
				 setInterval("gameRefresh()",200);
			}
			
			
			
			//绘制贪吃蛇函数
			 
			function drawSnake(){
				//设置蛇身内部的填充颜色
				ctx.fillStyle="lightblue"
				//绘制最新位置的蛇身矩形
				ctx.fillRect(x,y,w,w)
				//数组只能保留蛇身长度的数据，如果蛇前进了，则删除最旧的坐标数据
				if(snakeMap.length>t){
					//删除数组的第一项，即蛇的尾部最后一个位置的坐标记录
					var lastBox=snakeMap.shift()
					//清除蛇的尾部的最后一个位置，从而实现移动效果
					ctx.clearRect(lastBox['x'],lastBox['y'],w,w)
				}
			}
			
			//游戏画面刷新函数
			function gameRefresh(){
				//将当前坐标数据添加到贪吃蛇的运动轨迹坐标数组中
				snakeMap.push({
					'x':x,
					'y':y
				});
				
				//绘制贪吃蛇
				drawSnake();
				//根据方向移动蛇头的下一个位置
				switch(direction){
				//左37
					case 37:
						x-=w;
						break;
				//上38
					case 38:
						y-=w;
						break;
				//右39
					case 39:
						x+=w;
						break;
				//下40
					case 40:
						y+=w;
						break;
				}
				//碰撞检测，返回值0表示没有撞到障碍物
				//吃到食物的判定
				if(foodX==x&&foodY==y){
					//吃到一次食物加10分
					score+=10;
					//更新状态栏中的当前分数
					var currentScore=document.getElementById("currentScore");
					currentScore.innerHTML=score;
					//在随机位置绘制下一个食物
					drawFood();
					//蛇身的长度加1
					t++;
				}
				
			}
			
			//改变蛇的方向的按键监听
			document.onkeydown=function(e){
				if(e.keyCode==37||e.keyCode==38||e.keyCode==39||e.keyCode==40)
					direction=e.keyCode;
			}
			
			//绘制食物函数
			function drawFood(){
				//随机生成食物坐标
				foodX=Math.floor(Math.random()*width/w)*w;
				foodY=Math.floor(Math.random()*height/w)*w;
				//内部填充颜色
				ctx.fillStyle="#ff0000";
				//绘制矩形
				ctx.fillRect(foodX,foodY,w,w); 	
			}
			//碰撞检测函数
			function detectCollision(){
				//蛇头碰撞到了四周的墙壁，游戏失败
				if(x>width||y>height||x<0||y<0){
					return 1;
				}
				//蛇头碰撞到了蛇身，游戏失败
				for(var i=0;i<snakeMap.length;i++){
					if(snakeMap[i].x==x&&snakeMap[i].y==y){
						return 2;
					}
				}
				return 0;
			}
			
		
		
		</script>
	</body>
</html>
