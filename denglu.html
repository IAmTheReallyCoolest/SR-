<!DOCTYPE html>
<html>
	<head>
		<title>登陆页面</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				background-image: url(images/SRbackgroundpicture7.jpeg);
			}
			#table{
				width: 260px;
				height: 400px;
				position: relative;
				left: 45%;
				top: 250px;
				text-align: right;
				color: coral;
				font-size: 18px;
			}
			.biaoge{
				float: left;
			}
			.two{
				position: relative;
				right: 80px;
			}
			
		</style>
	</head>
	<body>
		<div id="table">
			<div class="meige">
				<div class="biaoge">用户名：</div>
				<input type="text" class="baikuang" placeholder="请输入用户名">
			</div>
			<div class="meige">
				<div class="biaoge">密码：</div>
				<input type="password" class="baikuang" placeholder="密码不能超过6-20个字符">
			</div>
			<div class="meige">
				<div class="biaoge">确认密码：</div>
				<input type="password" class="baikuang" placeholder="请确认密码">
			</div>
			<div class="meige">
				<div class="biaoge">邮箱：</div>
				<input type="email" class="baikuang" placeholder="请输入邮箱">
			</div>
			<div>
				<input type="submit" value="提交" class="two">
				<input type="reset" value="重置" class="two">
			</div>
		</div>
	</body>
</html>
