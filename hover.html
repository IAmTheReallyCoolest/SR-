<html>
	<head>
		<style>
			div{
			width: 400px;
				height:400px;
				overflow: hidden;	
			}
			img{
				width: 400px;
				height:400px;
				
				position: relative;
			}
			
		
		</style>
	<script src="js/jquery-3.2.1.min.js"></script>
		</head>
	<body>
		<div>
			<img src="images/LOLmatch5.jpg">
		</div>
		<script>
			$(function(){
				var $img=$("img")
				var $div=$("div")
				$div.mouseenter(function(){
					$img.stop().animate({
					width:420,
					height:420,
					top:-10,
					left:-10
				},200)
				})
				
			})
		</script>
	</body>
</html>
