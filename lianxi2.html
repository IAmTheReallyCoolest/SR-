<!DOCTYPE html>
<html>
	<head>
	
		<script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
	<div style="width:100%">
		<p style="width:200px;height:30px;background:#000;float:right" id="ss">
		</p>
		<a href="javascript:void(0)" id="a1" style="">全文</a>

	</div>

	<script type="text/javascript">
		$("#a1").click(function() {
			var g = $(this).text();
			if (g == "全文") {
				$("#ss").animate({
					"width": "0px"
				});
				$(this).text("收起");
			} else {
				$("#ss").animate({
					"width": "200px"
				}, 500);
				$(this).text("全文");
			}
		})
	</script>
	</body>
</html>
