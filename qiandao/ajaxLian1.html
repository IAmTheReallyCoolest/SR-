<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax练习</title>
		<script>
			window.onload=function(ev){
				var oBtn=documen.querySelector("button");
				oBtn.onclick=function(ev1){
					//1 创建一个异步对象
					var xmlhttp=new XMLHttpRequest();
					//2 设置请求方式和请求地址
					/*
					规定请求的类型、URL 以及是否异步处理请求。

					method：请求的类型；GET 或 POST
					url：文件在服务器上的位置
					async：true（异步）或 false（同步）
					*/
					xmlhttp.open("GET","lianxi1.php",true);
					//3 发送请求
					xmlhttp.send();
					//4监听状态的变化
					xmlhttp.onreadystatechange=function(){
						/*
						0:请求未初始化
						1：服务器连接已建立
						2：请求已接受
						3：请求处理中
						4：请求已完成，且响应已就绪
						*/
						
						if(xmlhttp.readyState===4){
							//5处理返回的结果
							if(xmlhttp.status>=200&&xmlhttp.status<300||xmlhttp.status===304){
								//5 处理返回的结果
								console.log("接受服务器返回的数据");
							}else{
								console.log("没有接受服务器返回的数据");
							}
						
						}
					}
					
					
				}
			}
		</script>
	</head>
	<body>
		<button>发送请求</button>
	</body>
</html>
